<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="container">
        <div class="button-group">
            <button id="slow">Slow</button>
            <button id="medium">Medium</button>
            <button id="fast">Fast</button>
        </div>
        <div id="score" class="value">Score : <span id="scoreValue">0</span></div>
        <div id="highScore" class="value">High Score : <span id="highScoreValue">0</span></div>
        <div id="star-group">
            <div class="star" style="font-size: 1.1rem;"><i class="fa-sharp fa-regular fa-star"></i></div>
            <div class="star" style="font-size: 1.3rem;"><i class="fa-sharp fa-regular fa-star"></i></div>
            <div class="star" style="font-size: 1.5rem;"><i class="fa-sharp fa-regular fa-star"></i></div>
            <div class="star" style="font-size: 1.7rem;"><i class="fa-sharp fa-regular fa-star"></i></div>
            <div class="star" style="font-size: 1.9rem;"><i class="fa-sharp fa-regular fa-star"></i></div>
        </div>
        <div id="board"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
